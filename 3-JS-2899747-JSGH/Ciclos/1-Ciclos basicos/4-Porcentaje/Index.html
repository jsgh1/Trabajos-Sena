<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentaje de un numero</title>
</head>
<body>
    <script>
        
        let porcentaje;
        let num=23;

        porcentaje=num/100;

        console.log("El porcentaje de "+num+ " es " +porcentaje);
        
    </script>
