<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contar los numeros del 1 al 5</title>
</head>
<body>
    <script>
        
        let contar;
        let numero;

        contar=0;
        numero=5;

        while(contar<numero){
            contar=contar+1
            console.log(contar);
        }
               
    </script>
</body>
</html>
