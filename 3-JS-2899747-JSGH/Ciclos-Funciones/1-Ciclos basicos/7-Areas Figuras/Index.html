<!DOCTYPE html>

    <title>Areas de figuras</title>
    <script src="./js/areasFiguras.js"></script>
</head>
<body>
    <script>
        
        console.log("El area de un cuadrado es "+areasFiguras("cuadrado",23,23));

        console.log("Area de un cuadrado es "+areasFigurasExp("cuadrado",12,12));

    </script>
