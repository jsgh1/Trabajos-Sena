<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area de un cuadrado, un rectangulo y un triangulo</title>
    <script src="./js/areas_figuras.js"></script>
</head>
<body>
    <script>
        
        console.log("Area del cuadrado 1 es: "+figuras("cuadrado",2));
        console.log("Area del rectangulo 1 es: "+figuras("rectangulo",12,6));
        console.log("Area del triangulo 1 es: "+figuras("triangulo",5,4)+"\n"+"\n");

        console.log("Area del cuadrado 1 es: "+figurasExp("cuadrado",12));
        console.log("Area del rectangulo 1 es: "+figurasExp("rectangulo",12,8));
        console.log("Area del triangulo 1 es: "+figurasExp("triangulo",5,6));

    </script>
</body>
</html>
