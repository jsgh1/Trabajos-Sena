<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="col-12 row formulario">
          <div class="col-8 forma">
            <h1 style="text-align: center;">Porcentajes y suma</h1>
            <p style="text-align: justify;">Colocar tres notas a las cuales se les sacara un porcentaje correspondiente y se sumaran para su nota final</p>
            <form class="row g-3 needs-validation" novalidate onsubmit="return porcentajeSuma()">
              <div class="col-md-4">
                <label for="txtnota1" class="form-label">Nota 1</label>
                <input type="text" class="form-control" id="txtnota1" value="" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
              <div class="col-md-4">
                <label for="txtnota2" class="form-label">Nota 2</label>
                <input type="text" class="form-control" id="txtnota2" value="" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
              <div class="col-md-4">
                <label for="txtnota3" class="form-label">Nota 3</label>
                <input type="text" class="form-control" id="txtnota3" value="" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
              <div class="col-10">
                <button class="btn btn-primary" type="button" onclick="porcentajeSuma()">Resultado</button>
              </div>
            </form>
          </div>
          <div class="col-4 respuesta">
            <h1>RESPUESTA</h1>
            <div id="porcentaje1"></div>
            <div id="porcentaje2"></div>
            <div id="porcentaje3"></div>
            <div id="suma"></div>
          </div>
        </div>
      </div>
    <script src="./bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
    <script src="./js/validar.js"></script>
    <script src="./js/porcentaje-suma.js"></script>
</body>
</html>
