<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let limite=5;
        let numero1=0;
        let par=0;
        let impar=0;
        while(numero1<limite){
            numero1=numero1+1;
            let numero2=0;
            while(numero2<limite){
                numero2=numero2+1;
                let resultado=numero1*numero2;
                if(resultado%2==0){
                    console.log(numero1+"x"+numero2+"="+resultado+" Buzz");
                    par=par+1;
                }else{
                    console.log(numero1+"x"+numero2+"="+resultado+" Bass");
                    impar=impar+1;
                }
            }
        }
        console.log("Cantidad de pares es: "+par);
        console.log("Cantidad de impares es: "+impar);
    </script>
</body>
</html>
