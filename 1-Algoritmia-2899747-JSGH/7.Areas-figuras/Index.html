<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let lado=23;
        let base1=12;
        let base2=14;
        let altura1=24;
        let altura2=37;
        let cuadrado=lado*lado;
        let triangulo=((base1*altura1)/2);
        let rectangulo=base2*altura2;
        console.log("El area de un cuadrado con lado ("+lado+") es "+cuadrado);
        console.log("El area de un rectangulo con base ("+base2+") y altura ("+altura2+") es "+rectangulo);
        console.log("El area de un triangulo con base ("+base1+") y altura ("+altura1+") es "+triangulo);
</script>
</body>
</html>
