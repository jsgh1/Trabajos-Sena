<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let limite=5;
        let par=0;
        let impar=0;
        for(let numero=1;numero<limite;numero++){
            for(let numero2=1;numero2<limite;numero2++){
                let resultado=numero*numero2;
                if(resultado%2==0){
                    console.log(numero+"x"+numero2+"="+resultado+" Buzz");
                    par=par+1;
                }else{
                    console.log(numero+"x"+numero2+"="+resultado+" Bass");
                    impar=impar+1;
                }
            }
        }
        console.log("Cantidad de pares es: "+par);
        console.log("Cantidad de impares es: "+impar);
    </script>
</body>
</html>
