<body>
    <script>
        let nota1=3.5;
        let nota2=4.4;
        let nota3=3.5;
        let porcentaje1=nota1*(30/100);
        let porcentaje2=nota2*(30/100);
        let porcentaje3=nota3*(40/100);
        let suma=porcentaje1+porcentaje2+porcentaje3;
        console.log("La suma de las notas ("+nota1+","+nota2+","+nota3+") es "+suma);
    </script>
