<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nota1=3.1;
        let nota2=4.4;
        let nota3=4.5;
        let porcentaje1=nota1*(20/100);
        let porcentaje2=nota2*(30/100);
        let porcentaje3=nota3*(45/100);
        console.log("Porcentaje de la nota 1 es "+porcentaje1);
        console.log("Porcentaje de la nota 2 es "+porcentaje2);
        console.log("Porcentaje de la nota 3 es "+porcentaje3);
        let suma=porcentaje1+porcentaje2+porcentaje3;
        if(suma>4.5){
            console.log("La nota es superior");
        }else if(suma>3.5){
            console.log("La nota es buena");
        }else if(suma>3){
            console.log("La nota es media");
        }else{
            console.log("La nota es mala");
        }
    </script>
</body>
</html>
