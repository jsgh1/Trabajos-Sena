<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tablas del 1 al 5 contando los bass y buzz (par e impar)</title>
    <script src="./js/tablas1A5.js"></script>
</head>
<body>
    <script>
        let inicio1=0;
        let fin=5;
        let fin2=5;
        let contar1=0;
        let contar2=0;

        while(inicio1<fin){
            inicio1=inicio1+1;
            let inicio2=0;
            while(inicio2<fin2){
                inicio2=inicio2+1;
                if(tablas(inicio1,inicio2)%2==0){
                    contar1=contar1+1;
                    console.log(inicio1+"x"+inicio2+"="+tablas(inicio1,inicio2)+" Buzz");
                }else{
                    contar2=contar2+1;
                    console.log(inicio1+"x"+inicio2+"="+tablas(inicio1,inicio2)+" Bass");
                }
            }
        }
        console.log("La cantidad de Buzz: "+contar1);
        console.log("La cantidad de Bass: "+contar2);
    </script>
</body>
</html>
